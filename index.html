<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Vue slider</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <!-- struttura slider -->
    <h1 class="text-center">Travel the world</h1>
    <div id="root">
        <div class="container my-5">
            <div class="row">
                <div class="col-2 d-flex align-items-center justify-content-end">
                    <!-- icon -->
                    <i class="fas fa-chevron-circle-left fa-3x" @click='decrease'></i>
                </div>
                <div class="col-8 d-flex flex-column align-items-center position-relative">
                    <img v-for="(image, index) in images" :src="image" class="img-fluid" :class="isActive(index)">
                    <div class="slider ">
                        <div class="dot mx-2"></div>
                        <div class="dot mx-2"></div>
                        <div class="dot mx-2"></div>
                        <div class="dot mx-2"></div>
                    </div>
                </div>
                <div class="col-2 d-flex align-items-center">
                    <i class="fas fa-chevron-circle-right fa-3x" @click='increase'></i>
                </div>
            </div>
        </div>
    </div>

    <!-- main js -->
    <script src="./js/main.js"></script>
</body>

</html>
